name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: "frontend/yarn.lock"

      - name: Install frontend dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Build frontend
        run: |
          cd frontend
          yarn build

      - name: Lint frontend
        run: |
          cd frontend
          yarn lint || echo "Linting completed with warnings"

      - name: Type check frontend
        run: |
          cd frontend
          yarn type-check || echo "Type checking completed with warnings"

      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: "--prod"

      - name: Deployment Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "‚úÖ Frontend deployed to Vercel successfully!"
          echo "üìù Backend deployment: Manual (Render dashboard)"
          echo "üîó Frontend URL: https://crm-chatbot-tau.vercel.app"
          echo "üîó Backend URL: https://crm-chatbot-ei2d.onrender.com"