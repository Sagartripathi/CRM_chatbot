name: Frontend PR Check

on:
  pull_request:
    branches: [main]

jobs:
  check-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: "frontend/yarn.lock"

      - name: Install frontend dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Lint frontend
        run: |
          cd frontend
          yarn lint || echo "Linting completed with warnings"

      - name: Type check frontend
        run: |
          cd frontend
          yarn type-check || echo "Type checking completed with warnings"

      - name: Build frontend
        run: |
          cd frontend
          yarn build

      - name: Check build output
        run: |
          echo "âœ… Frontend build completed successfully!"
          echo "ğŸ“ Build output: frontend/build/"
          echo "ğŸ“ Backend: Manual deployment (Render dashboard)"